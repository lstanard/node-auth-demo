<div class="container">
    <div class="jumbotron text-center">
        <h1><span class="fa fa-lock"></span> {{message}}</h1>
        <p>Howdy, {{user.email}}!</p>
        <a href="/profile">Your Profile</a>
    </div>
</div>
<div class="container">
	<h3>Add Todo</h3>
	<form ng-submit="submit()">
        <div class="form-group">
            <label>What do you need to do?</label>
            <div class="input-group">
                <input type="text" class="form-control" name="todo" ng-model="todo">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">Add</button>
                </span>
            </div>
        </div>
        <div ng-include="'templates/partials/error.html'"></div>
    </form>
	<h2>All Todos</h2>
	<ol class="list-group">
		<li class="list-group-item" ng-repeat="todo in todos">{{todo.text}} <a href="#" ng-click="delete(todo); $event.preventDefault();"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></li>
	</ol>
</div>
