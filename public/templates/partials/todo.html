<li class="list-group-item" ng-repeat="todo in todos | orderBy:'-createdAt'" ng-class="!todo.completed || 'completed'">
    <input toggle-complete type="checkbox" class="todo-complete" ng-model="todo.completed" ng-change="toggleComplete(todo)">
    <a href="#" class="todo-edit"><img src="icons/edit-pencil.svg" alt=" "></a>
    <form ng-show="editing" ng-submit="update(todo); editing = false">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="todo" ng-model="todo.text">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-success">Save</button>
                </span>
            </div>
        </div>
    </form>
    <span class="text" ng-hide="editing" ng-click="editing = true">{{todo.text}}</span>
    <span class="delete"><a href="#" ng-click="delete(todo); $event.preventDefault();">Delete</a></span>
</li>
